<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Dashboard - Queue Joy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .counter-card {
      background: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .counter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
    }
    .counter-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
    }
    .stat-box {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      transition: all 0.3s ease;
    }
    .stat-box:hover {
      transform: scale(1.05);
      border-color: #38bdf8;
    }
    .btn-call {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.4);
    }
    .btn-call:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
      transform: translateY(-2px);
    }
    .btn-skip {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 14px 0 rgba(245, 158, 11, 0.4);
    }
    .btn-skip:hover {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
      transform: translateY(-2px);
    }
    .btn-reset {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.4);
    }
    .btn-reset:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }
    .btn-delete {
      background: linear-gradient(135deg, #64748b 0%, #475569 100%);
      box-shadow: 0 4px 14px 0 rgba(100, 116, 139, 0.4);
    }
    .btn-delete:hover {
      background: linear-gradient(135deg, #475569 0%, #334155 100%);
      box-shadow: 0 6px 20px rgba(100, 116, 139, 0.6);
      transform: translateY(-2px);
    }
    .btn-edit {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.4);
    }
    .btn-edit:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
      transform: translateY(-2px);
    }
    .action-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .action-btn:active {
      transform: scale(0.95);
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse-glow {
      animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .slide-up {
      animation: slide-up 0.5s ease-out;
    }
    .number-display {
      font-family: 'Inter', monospace;
      font-weight: 800;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .badge {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1.25rem;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateX(400px);
      transition: transform 0.3s ease-out;
      z-index: 1000;
    }
    .toast.show {
      transform: translateX(0);
    }
    .toast.success { border-left: 4px solid #10b981; }
    .toast.error { border-left: 4px solid #ef4444; }
    .toast.info { border-left: 4px solid #3b82f6; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .input-field {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8 slide-up">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-2">
            üéØ Counter Dashboard
          </h1>
          <p class="text-gray-600 text-lg">Real-time queue management system</p>
        </div>
        <div class="flex gap-4">
          <button onclick="openAddCounterModal()" class="action-btn btn-add text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:shadow-xl">
            ‚ûï Add Counter
          </button>
          <button onclick="refreshData()" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl font-semibold transition-all">
            üîÑ Refresh
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="flex flex-col items-center justify-center py-20">
      <div class="loading-spinner mb-4"></div>
      <p class="text-white text-xl font-semibold">Loading counters...</p>
    </div>

    <!-- Counters Grid -->
    <div id="countersGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 hidden"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-3xl shadow-2xl p-16 text-center slide-up">
      <div class="text-8xl mb-6">üè™</div>
      <h2 class="text-3xl font-bold text-gray-800 mb-3">No Counters Available</h2>
      <p class="text-gray-600 text-lg mb-6">
        Get started by adding your first service counter
      </p>
      <button onclick="openAddCounterModal()" class="action-btn btn-add text-white font-semibold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl text-lg">
        ‚ûï Add Counter
      </button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toastIcon"></span>
    <span id="toastMessage" class="font-semibold"></span>
  </div>

  <!-- Add Counter Modal -->
  <div id="addCounterModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">‚ûï Add New Counter</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Counter Name</label>
          <input type="text" id="addCounterName" class="input-field" placeholder="e.g., Counter Ice Cream" maxlength="50">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Prefixes (comma-separated, up to 7; each 1-3 uppercase letters)</label>
          <input type="text" id="addCounterPrefixes" class="input-field" placeholder="e.g., A,B,C or ICE,VIP" maxlength="64" style="text-transform: uppercase;">
        </div>
        <div class="flex gap-3 mt-6">
          <button onclick="addCounter()" class="flex-1 py-3 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl font-semibold hover:from-green-600 hover:to-emerald-600 transition-all">
            Create Counter
          </button>
          <button onclick="closeAddCounterModal()" class="flex-1 py-3 bg-gray-200 hover:bg-gray-300 rounded-xl font-semibold transition-all">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Counter Modal -->
  <div id="editCounterModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">‚úèÔ∏è Edit Counter</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Counter Name</label>
          <input type="text" id="editCounterName" class="input-field" placeholder="e.g., Counter Ice Cream" maxlength="50">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Prefixes (comma-separated, up to 7; each 1-3 uppercase letters)</label>
          <input type="text" id="editCounterPrefixes" class="input-field" placeholder="e.g., A,B,C or ICE,VIP" maxlength="64" style="text-transform: uppercase;">
        </div>
        <div class="flex gap-3 mt-6">
          <button onclick="saveEditCounter()" class="flex-1 py-3 bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-xl font-semibold hover:from-purple-600 hover:to-indigo-600 transition-all">
            Save Changes
          </button>
          <button onclick="closeEditCounterModal()" class="flex-1 py-3 bg-gray-200 hover:bg-gray-300 rounded-xl font-semibold transition-all">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, onValue, update, remove, serverTimestamp, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let countersData = {};
    let editingCounterId = null;

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const icon = document.getElementById('toastIcon');
      const msg = document.getElementById('toastMessage');
      
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        info: '‚ÑπÔ∏è'
      };
      
      icon.textContent = icons[type];
      msg.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function formatQueueId(prefix, num) { return `${prefix}${String(num).padStart(3, '0')}`; }

    // parse prefixes string
    function parsePrefixes(input) {
      const items = input.split(',').map(s => s.trim()).filter(Boolean);
      if (!items.length) return { valid:false, error:'‚ùå No prefixes provided' };
      if (items.length > 7) return { valid:false, error:'‚ùå Maximum 7 prefixes' };
      for (const p of items) {
        if (!/^[A-Z]{1,3}$/.test(p)) return { valid:false, error:'‚ùå Each prefix must be 1-3 uppercase letters' };
      }
      // dedupe preserving order
      const seen = new Set();
      const unique = items.filter(p => (seen.has(p) ? false : (seen.add(p), true)));
      return { valid:true, items: unique.slice(0,7) };
    }

    async function changeActivePrefix(counterId, prefix) {
      try {
        await update(ref(database), { [`counters/${counterId}/activePrefix`]: prefix });
      } catch (e) { console.error(e); }
    }

    async function triggerNotification(counterId, queueId, counterName) {
      try {
        const queueRef = ref(database, 'queue');
        const snapshot = await get(queueRef);

        if (!snapshot.exists()) return;

        const updates = {};
        let notificationSent = false;

        snapshot.forEach(snap => {
          const q = snap.val();
          const key = snap.key;
          const ticketId = String(q.queueId || '').trim();

          if (ticketId === queueId && q.chatId) {
            updates[`queue/${key}/status`] = 'serving';
            updates[`queue/${key}/counterId`] = counterId;
            updates[`queue/${key}/serverNotifyRequested`] = true;
            updates[`queue/${key}/serverNotifyRequestedAt`] = serverTimestamp();
            updates[`queue/${key}/notifiedAt`] = serverTimestamp();
            notificationSent = true;

            // Try Telegram webhook first; fallback to sendTelegram
            fetch('/.netlify/functions/telegramWebhook', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ mode: 'notifyCalled', queueId, counterId, counterName })
            }).catch(()=>{});

            fetch('/.netlify/functions/sendTelegram', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chatId: q.chatId,
                message: `üëã Hey!\nüßæ Number ‚Ä¢ ${queueId}\nü™ë Counter ‚Ä¢ ${counterName}\n\nIt's your turn! Please proceed to the counter. ‚òïÔ∏èüòå`
              })
            }).catch(err => console.error('Telegram send error:', err));
          }
        });

        if (Object.keys(updates).length > 0) {
          await update(ref(database), updates);
          if (notificationSent) {
            showToast('üì± Notification sent to customer', 'success');
          }
        }
      } catch (error) {
        console.error('Notification error:', error);
      }
    }

    function createCounterCard(counterId, counter) {
      const card = document.createElement('div');
      card.className = 'counter-card rounded-3xl shadow-2xl p-8 slide-up';
      card.style.animationDelay = `${Object.keys(countersData).indexOf(counterId) * 0.1}s`;
      const prefixes = Array.isArray(counter.prefixes) && counter.prefixes.length ? counter.prefixes : (counter.prefix ? [counter.prefix] : ['A']);
      const activePrefix = (counter.activePrefix && prefixes.includes(counter.activePrefix)) ? counter.activePrefix : prefixes[0];
      const serving = counter.state?.[activePrefix]?.nowServing ?? 0;
      const issued = counter.state?.[activePrefix]?.lastIssued ?? 0;
      card.innerHTML = `
        <div class="flex items-center justify-between mb-8">
          <div>
            <h2 class="text-3xl font-bold text-gray-800 mb-1">${counter.name}</h2>
            <p class="text-gray-500 text-sm">Counter ID: ${counterId}</p>
          </div>
          <div class="flex items-center gap-3">
            <div id="${counterId}-prefixPills" class="flex flex-wrap gap-2"></div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-8">
          <div class="stat-box rounded-2xl p-6 text-center">
            <div class="text-sm font-semibold text-blue-600 mb-2 uppercase tracking-wide">Now Serving</div>
            <div id="${counterId}-serving" class="number-display text-5xl text-gray-800">${formatQueueId(activePrefix, serving)}</div>
            <div class="mt-2 text-xs text-gray-500">Current Number</div>
          </div>
          <div class="stat-box rounded-2xl p-6 text-center">
            <div class="text-sm font-semibold text-blue-600 mb-2 uppercase tracking-wide">Last Issued</div>
            <div id="${counterId}-issued" class="number-display text-5xl text-gray-800">${formatQueueId(activePrefix, issued)}</div>
            <div class="mt-2 text-xs text-gray-500">Latest Ticket</div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <button onclick="handleAction('${counterId}', 'call')" class="action-btn btn-call text-white font-bold py-4 rounded-xl text-lg flex items-center justify-center gap-2">
            <span class="text-2xl">üì¢</span> Call Next
          </button>
          <button onclick="handleAction('${counterId}', 'skip')" class="action-btn btn-skip text-white font-bold py-4 rounded-xl text-lg flex items-center justify-center gap-2">
            <span class="text-2xl">‚è≠Ô∏è</span> Skip
          </button>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <button onclick="openEditCounterModal('${counterId}')" class="action-btn btn-edit text-white font-bold py-4 rounded-xl text-base flex items-center justify-center gap-2">
            <span class="text-xl">‚úèÔ∏è</span> Edit
          </button>
          <button onclick="handleAction('${counterId}', 'reset')" class="action-btn btn-reset text-white font-bold py-4 rounded-xl text-base flex items-center justify-center gap-2">
            <span class="text-xl">üîÑ</span> Reset
          </button>
          <button onclick="handleAction('${counterId}', 'delete')" class="action-btn btn-delete text-white font-bold py-4 rounded-xl text-base flex items-center justify-center gap-2">
            <span class="text-xl">üóëÔ∏è</span> Delete
          </button>
        </div>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <div class="flex items-center justify-between text-sm text-gray-500">
            <span class="${counter.active ? 'text-green-600' : 'text-red-600'} font-semibold">${counter.active ? 'üü¢ Active' : 'üî¥ Inactive'}</span>
            <span class="${counter.busy ? 'pulse-glow' : ''}">${counter.busy ? '‚è±Ô∏è Busy' : '‚úÖ Ready'}</span>
          </div>
        </div>`;

      // build prefix pills
      const pills = document.createElement('div');
      pills.className = 'flex gap-2 flex-wrap';
      prefixes.forEach(p => {
        const b = document.createElement('button');
        b.className = `px-3 py-1 rounded-full text-sm font-semibold ${p===activePrefix?'bg-indigo-600 text-white':'bg-gray-100 text-gray-700'}`;
        b.textContent = p;
        b.onclick = () => changeActivePrefix(counterId, p);
        pills.appendChild(b);
      });
      card.querySelector(`#${counterId}-prefixPills`).replaceWith(pills);

      return card;
    }

    async function handleAction(counterId, action) {
      try {
        const counter = countersData[counterId];
        if (!counter) return;

        const prefixes = Array.isArray(counter.prefixes) && counter.prefixes.length ? counter.prefixes : (counter.prefix ? [counter.prefix] : ['A']);
        const activePrefix = (counter.activePrefix && prefixes.includes(counter.activePrefix)) ? counter.activePrefix : prefixes[0];
        const statePath = `counters/${counterId}/state/${activePrefix}`;
        const serving = Number(counter.state?.[activePrefix]?.nowServing ?? 0);
        const lastIssued = Number(counter.state?.[activePrefix]?.lastIssued ?? 0);

        if (action === 'call') {
          const next = serving + 1;
          if (next > lastIssued) {
            showToast('‚ö†Ô∏è No next ticket issued yet', 'info');
            return;
          }
          await update(ref(database), {
            [`${statePath}/nowServing`]: next,
            [`counters/${counterId}/lastAdvanceAt`]: serverTimestamp(),
            [`counters/${counterId}/busy`]: false,
          });
          const queueId = formatQueueId(activePrefix, next);
          await triggerNotification(counterId, queueId, counter.name);
          showToast(`üì¢ Called ${queueId}`, 'success');

        } else if (action === 'skip') {
          const next = serving + 1;
          if (next > lastIssued) {
            showToast('‚ö†Ô∏è Cannot skip beyond last issued', 'info');
            return;
          }
          await update(ref(database), {
            [`${statePath}/nowServing`]: next,
            [`counters/${counterId}/lastAdvanceAt`]: serverTimestamp(),
            [`counters/${counterId}/busy`]: false,
          });
          const queueId = formatQueueId(activePrefix, next);
          await triggerNotification(counterId, queueId, counter.name);
          showToast(`‚è≠Ô∏è Skipped to ${queueId}`, 'info');

        } else if (action === 'reset') {
          if (confirm(`üîÑ Reset ${counter.name} for prefix ${activePrefix} to starting position?\n\nThis will set:\n‚Ä¢ Now Serving: ${activePrefix}000`)) {
            await update(ref(database), {
              [`${statePath}/nowServing`]: 0,
              [`counters/${counterId}/lastAdvanceAt`]: serverTimestamp(),
              [`counters/${counterId}/busy`]: false,
            });
            showToast(`üîÑ ${counter.name} reset to ${activePrefix}000`, 'success');
          }

        } else if (action === 'delete') {
          if (confirm(`üóëÔ∏è Delete ${counter.name}?\n\nThis action cannot be undone!`)) {
            await remove(ref(database, `counters/${counterId}`));
            showToast(`üóëÔ∏è ${counter.name} deleted`, 'success');
          }
        }

      } catch (error) {
        console.error('Action error:', error);
        showToast('‚ùå Operation failed. Please try again.', 'error');
      }
    }

    window.handleAction = handleAction;

    function renderCounters() {
      const grid = document.getElementById('countersGrid');
      const loading = document.getElementById('loading');
      const empty = document.getElementById('emptyState');

      loading.classList.add('hidden');

      if (Object.keys(countersData).length === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      empty.classList.add('hidden');
      grid.innerHTML = '';

      Object.entries(countersData)
        .sort(([, a], [, b]) => (a.name || '').localeCompare(b.name || ''))
        .forEach(([counterId, counter]) => {
          grid.appendChild(createCounterCard(counterId, counter));
        });
    }

    function startRealtimeListeners() {
      const countersRef = ref(database, 'counters');
      onValue(countersRef, async (snapshot) => {
        if (snapshot.exists()) {
          countersData = snapshot.val();

          // migrate old schema on the fly
          for (const [id, c] of Object.entries(countersData)) {
            if (!Array.isArray(c.prefixes) || !c.prefixes.length) {
              const oldPrefix = c.prefix || 'A';
              const updates = {};
              updates[`counters/${id}/prefixes`] = [oldPrefix];
              updates[`counters/${id}/activePrefix`] = oldPrefix;
              updates[`counters/${id}/state/${oldPrefix}/nowServing`] = Number(c.nowServing ?? 0);
              updates[`counters/${id}/state/${oldPrefix}/lastIssued`] = Number((c.lastIssued === undefined || c.lastIssued < 0) ? 0 : c.lastIssued);
              await update(ref(database), updates);
            }
          }

          countersData = (await get(countersRef)).val() || countersData;
          renderCounters();

          Object.keys(countersData).forEach(counterId => {
            const counter = countersData[counterId];
            const prefixes = Array.isArray(counter.prefixes) && counter.prefixes.length ? counter.prefixes : [counter.prefix || 'A'];
            const active = (counter.activePrefix && prefixes.includes(counter.activePrefix)) ? counter.activePrefix : prefixes[0];

            const servingEl = document.getElementById(`${counterId}-serving`);
            const issuedEl = document.getElementById(`${counterId}-issued`);

            const serving = Number(counter.state?.[active]?.nowServing ?? 0);
            const issued = Number(counter.state?.[active]?.lastIssued ?? 0);

            if (servingEl) servingEl.textContent = formatQueueId(active, serving);
            if (issuedEl) issuedEl.textContent = formatQueueId(active, issued);
          });
        } else {
          countersData = {};
          renderCounters();
        }
      });
    }

    function refreshData() {
      showToast('üîÑ Refreshing data...', 'info');
      const grid = document.getElementById('countersGrid');
      grid.innerHTML = '';
      renderCounters();
    }

    window.refreshData = refreshData;

    window.openAddCounterModal = function() {
      document.getElementById('addCounterName').value = '';
      document.getElementById('addCounterPrefixes').value = '';
      document.getElementById('addCounterModal').classList.add('active');
    };

    window.closeAddCounterModal = function() {
      document.getElementById('addCounterModal').classList.remove('active');
    };

    window.addCounter = async function() {
      const name = document.getElementById('addCounterName').value.trim();
      const prefixesRaw = document.getElementById('addCounterPrefixes').value.trim().toUpperCase();

      if (!name) { showToast('‚ùå Please enter a counter name', 'error'); return; }
      if (!prefixesRaw) { showToast('‚ùå Enter at least one prefix', 'error'); return; }

      const prefixes = parsePrefixes(prefixesRaw);
      if (!prefixes.valid) { showToast(prefixes.error || '‚ùå Invalid prefixes', 'error'); return; }

      try {
        const countersRef = ref(database, 'counters');
        const newCounterRef = push(countersRef);
        const updates = {};
        updates[`counters/${newCounterRef.key}/name`] = name;
        updates[`counters/${newCounterRef.key}/prefixes`] = prefixes.items;
        updates[`counters/${newCounterRef.key}/activePrefix`] = prefixes.items[0];
        updates[`counters/${newCounterRef.key}/active`] = true;
        updates[`counters/${newCounterRef.key}/busy`] = false;
        prefixes.items.forEach(p => {
          updates[`counters/${newCounterRef.key}/state/${p}/nowServing`] = 0;
          updates[`counters/${newCounterRef.key}/state/${p}/lastIssued`] = 0;
        });
        await update(ref(database), updates);
        showToast(`‚úÖ Counter "${name}" created`, 'success');
        closeAddCounterModal();
      } catch (error) {
        console.error('Error adding counter:', error);
        showToast('‚ùå Failed to create counter', 'error');
      }
    };

    window.openEditCounterModal = function(counterId) {
      const counter = countersData[counterId];
      if (!counter) return;
      editingCounterId = counterId;
      document.getElementById('editCounterName').value = counter.name || '';
      const prefixes = Array.isArray(counter.prefixes) && counter.prefixes.length ? counter.prefixes : (counter.prefix ? [counter.prefix] : []);
      document.getElementById('editCounterPrefixes').value = prefixes.join(',');
      document.getElementById('editCounterModal').classList.add('active');
    };

    window.closeEditCounterModal = function() {
      document.getElementById('editCounterModal').classList.remove('active');
      editingCounterId = null;
    };

    window.saveEditCounter = async function() {
      if (!editingCounterId) return;
      const name = document.getElementById('editCounterName').value.trim();
      const prefixesRaw = document.getElementById('editCounterPrefixes').value.trim().toUpperCase();
      if (!name) { showToast('‚ùå Please enter a counter name', 'error'); return; }
      if (!prefixesRaw) { showToast('‚ùå Enter at least one prefix', 'error'); return; }
      const parsed = parsePrefixes(prefixesRaw);
      if (!parsed.valid) { showToast(parsed.error || '‚ùå Invalid prefixes', 'error'); return; }

      try {
        const prev = countersData[editingCounterId] || {};
        const prevPrefixes = Array.isArray(prev.prefixes) ? prev.prefixes : (prev.prefix ? [prev.prefix] : []);
        const updates = {};
        updates[`counters/${editingCounterId}/name`] = name;
        updates[`counters/${editingCounterId}/prefixes`] = parsed.items;
        // ensure state exists for each prefix
        parsed.items.forEach(p => {
          const cur = prev.state?.[p] || {};
          updates[`counters/${editingCounterId}/state/${p}/nowServing`] = Number(cur.nowServing ?? 0);
          updates[`counters/${editingCounterId}/state/${p}/lastIssued`] = Number(cur.lastIssued ?? 0);
        });
        // remove state for deleted prefixes
        prevPrefixes.filter(p => !parsed.items.includes(p)).forEach(p => {
          updates[`counters/${editingCounterId}/state/${p}`] = null;
        });
        // adjust activePrefix
        const newActive = (prev.activePrefix && parsed.items.includes(prev.activePrefix)) ? prev.activePrefix : parsed.items[0];
        updates[`counters/${editingCounterId}/activePrefix`] = newActive;

        await update(ref(database), updates);
        showToast('‚úÖ Counter updated', 'success');
        closeEditCounterModal();
      } catch (error) {
        console.error('Error updating counter:', error);
        showToast('‚ùå Failed to update counter', 'error');
      }
    };

    startRealtimeListeners();
  </script>
</body>
