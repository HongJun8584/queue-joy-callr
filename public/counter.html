<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Dashboard - Queue Joy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .counter-card {
      background: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .counter-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981, #3b82f6);
    }
    .counter-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
    }
    .stat-box {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 2px solid #bae6fd;
      transition: all 0.3s ease;
    }
    .stat-box:hover {
      transform: scale(1.05);
      border-color: #38bdf8;
    }
    .btn-call {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 14px 0 rgba(16, 185, 129, 0.4);
    }
    .btn-call:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
      transform: translateY(-2px);
    }
    .btn-skip {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 14px 0 rgba(245, 158, 11, 0.4);
    }
    .btn-skip:hover {
      background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
      transform: translateY(-2px);
    }
    .btn-reset {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.4);
    }
    .btn-reset:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
      transform: translateY(-2px);
    }
    .btn-add {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.4);
    }
    .btn-add:hover {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
      transform: translateY(-2px);
    }
    .action-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .action-btn:active {
      transform: scale(0.95);
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .pulse-glow {
      animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .slide-up {
      animation: slide-up 0.5s ease-out;
    }
    .number-display {
      font-family: 'Inter', monospace;
      font-weight: 800;
      letter-spacing: 0.05em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .badge {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 700;
      font-size: 1.25rem;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
    }
    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transform: translateX(400px);
      transition: transform 0.3s ease-out;
      z-index: 1000;
    }
    .toast.show {
      transform: translateX(0);
    }
    .toast.success { border-left: 4px solid #10b981; }
    .toast.error { border-left: 4px solid #ef4444; }
    .toast.info { border-left: 4px solid #3b82f6; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8 slide-up">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-2">
            üéØ Counter Dashboard
          </h1>
          <p class="text-gray-600 text-lg">Real-time queue management system</p>
        </div>
        <div class="flex gap-4">
          <button onclick="openAddCounterModal()" class="action-btn btn-add text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:shadow-xl">
            ‚ûï Add Counter
          </button>
          <button onclick="refreshData()" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl font-semibold transition-all">
            üîÑ Refresh
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="flex flex-col items-center justify-center py-20">
      <div class="loading-spinner mb-4"></div>
      <p class="text-white text-xl font-semibold">Loading counters...</p>
    </div>

    <!-- Counters Grid -->
    <div id="countersGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-8 hidden"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden bg-white rounded-3xl shadow-2xl p-16 text-center slide-up">
      <div class="text-8xl mb-6">üè™</div>
      <h2 class="text-3xl font-bold text-gray-800 mb-3">No Counters Available</h2>
      <p class="text-gray-600 text-lg mb-6">
        Get started by adding your first service counter
      </p>
      <button onclick="openAddCounterModal()" class="action-btn btn-add text-white font-semibold px-8 py-4 rounded-xl shadow-lg hover:shadow-xl text-lg">
        ‚ûï Add Counter
      </button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toastIcon"></span>
    <span id="toastMessage" class="font-semibold"></span>
  </div>

  <!-- Add Counter Modal -->
  <div id="addCounterModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Counter</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Counter Name</label>
          <input type="text" id="counterName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., Ice Cream Counter">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Prefix (max 3 uppercase letters)</label>
          <input type="text" id="counterPrefix" maxlength="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., ICE" style="text-transform: uppercase;">
        </div>
        <div class="flex gap-3 mt-6">
          <button onclick="addCounter()" class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all">
            Add Counter
          </button>
          <button onclick="closeAddCounterModal()" class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 rounded-lg hover:bg-gray-300 transition-all">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, onValue, update, remove, serverTimestamp, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let countersData = {};

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      const icon = document.getElementById('toastIcon');
      const msg = document.getElementById('toastMessage');
      
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        info: '‚ÑπÔ∏è'
      };
      
      icon.textContent = icons[type];
      msg.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function formatQueueId(prefix, num) {
      return `${prefix}${String(num).padStart(3, '0')}`;
    }

    async function triggerNotification(counterId, queueId) {
      try {
        const queueRef = ref(database, 'queue');
        const snapshot = await get(queueRef);

        if (!snapshot.exists()) return;

        const updates = {};
        snapshot.forEach(snap => {
          const q = snap.val();
          const key = snap.key;
          const ticketId = String(q.queueId || '').trim();

          if (ticketId === queueId && q.chatId) {
            updates[`queue/${key}/status`] = 'serving';
            updates[`queue/${key}/counterId`] = counterId;
            updates[`queue/${key}/serverNotifyRequested`] = true;
            updates[`queue/${key}/serverNotifyRequestedAt`] = serverTimestamp();
            updates[`queue/${key}/notifiedAt`] = serverTimestamp();
          }
        });

        if (Object.keys(updates).length > 0) {
          await update(ref(database), updates);
          
          // Call Telegram webhook
          const counter = countersData[counterId];
          const response = await fetch('/.netlify/functions/telegramWebhook', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: {
                text: `/notify ${queueId}`,
                chat: { id: 'system' }
              },
              counterId: counterId,
              counterName: counter?.name || counterId,
              queueId: queueId
            })
          });

          if (response.ok) {
            showToast('üì± Notification sent to customer', 'success');
          }
        }
      } catch (error) {
        console.error('Notification error:', error);
      }
    }

    function createCounterCard(counterId, counter) {
      const card = document.createElement('div');
      card.className = 'counter-card rounded-3xl shadow-2xl p-8 slide-up';
      card.style.animationDelay = `${Object.keys(countersData).indexOf(counterId) * 0.1}s`;
      
      card.innerHTML = `
        <div class="flex items-center justify-between mb-8">
          <div>
            <h2 class="text-3xl font-bold text-gray-800 mb-1">${counter.name}</h2>
            <p class="text-gray-500 text-sm">Counter ID: ${counterId}</p>
          </div>
          <div class="badge">${counter.prefix}</div>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-8">
          <div class="stat-box rounded-2xl p-6 text-center">
            <div class="text-sm font-semibold text-blue-600 mb-2 uppercase tracking-wide">
              Now Serving
            </div>
            <div id="${counterId}-serving" class="number-display text-5xl text-gray-800">
              ${formatQueueId(counter.prefix, counter.nowServing)}
            </div>
            <div class="mt-2 text-xs text-gray-500">Current Number</div>
          </div>
          
          <div class="stat-box rounded-2xl p-6 text-center">
            <div class="text-sm font-semibold text-blue-600 mb-2 uppercase tracking-wide">
              Last Issued
            </div>
            <div id="${counterId}-issued" class="number-display text-5xl text-gray-800">
              ${formatQueueId(counter.prefix, counter.lastIssued || 0)}
            </div>
            <div class="mt-2 text-xs text-gray-500">Latest Ticket</div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <button onclick="handleAction('${counterId}', 'call')" 
                  class="action-btn btn-call text-white font-bold py-4 rounded-xl text-lg flex items-center justify-center gap-2">
            <span class="text-2xl">üì¢</span> Call Next
          </button>
          
          <button onclick="handleAction('${counterId}', 'skip')" 
                  class="action-btn btn-skip text-white font-bold py-4 rounded-xl text-lg flex items-center justify-center gap-2">
            <span class="text-2xl">‚è≠Ô∏è</span> Skip
          </button>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button onclick="handleAction('${counterId}', 'reset')" 
                  class="action-btn btn-reset text-white font-bold py-4 rounded-xl text-lg flex items-center justify-center gap-2">
            <span class="text-2xl">üîÑ</span> Reset
          </button>
        </div>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <div class="flex items-center justify-between text-sm text-gray-500">
            <span class="${counter.active ? 'text-green-600' : 'text-red-600'} font-semibold">
              ${counter.active ? 'üü¢ Active' : 'üî¥ Inactive'}
            </span>
            <span class="${counter.busy ? 'pulse-glow' : ''}">
              ${counter.busy ? '‚è±Ô∏è Busy' : '‚úÖ Ready'}
            </span>
          </div>
        </div>
      `;
      
      return card;
    }

    async function handleAction(counterId, action) {
      try {
        const counter = countersData[counterId];
        if (!counter) return;

        const updates = {};

        if (action === 'call') {
          // Call Next: Increment nowServing by exactly 1
          const newServing = counter.nowServing + 1;
          updates[`counters/${counterId}/nowServing`] = newServing;
          updates[`counters/${counterId}/lastAdvanceAt`] = serverTimestamp();
          updates[`counters/${counterId}/busy`] = false;

          await update(ref(database), updates);
          await triggerNotification(counterId, formatQueueId(counter.prefix, newServing));
          showToast(`üì¢ Called ${formatQueueId(counter.prefix, newServing)}`, 'success');

        } else if (action === 'skip') {
          // Skip: Increment nowServing by 1
          const newServing = counter.nowServing + 1;
          updates[`counters/${counterId}/nowServing`] = newServing;
          updates[`counters/${counterId}/lastAdvanceAt`] = serverTimestamp();
          updates[`counters/${counterId}/busy`] = false;

          await update(ref(database), updates);
          showToast(`‚è≠Ô∏è Skipped to ${formatQueueId(counter.prefix, newServing)}`, 'info');

        } else if (action === 'reset') {
          if (confirm(`üîÑ Reset ${counter.name}?\n\nThis will set:\n‚Ä¢ Now Serving: ${counter.prefix}001\n‚Ä¢ Last Issued: 0\n\nNext ticket will be ${counter.prefix}000`)) {
            updates[`counters/${counterId}/nowServing`] = 1;
            updates[`counters/${counterId}/lastIssued`] = 0;
            updates[`counters/${counterId}/lastAdvanceAt`] = serverTimestamp();
            updates[`counters/${counterId}/busy`] = false;

            await update(ref(database), updates);
            showToast(`üîÑ ${counter.name} reset successfully`, 'success');
          }
        }

      } catch (error) {
        console.error('Action error:', error);
        showToast('‚ùå Operation failed. Please try again.', 'error');
      }
    }

    window.handleAction = handleAction;

    function renderCounters() {
      const grid = document.getElementById('countersGrid');
      const loading = document.getElementById('loading');
      const empty = document.getElementById('emptyState');

      loading.classList.add('hidden');

      if (Object.keys(countersData).length === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      empty.classList.add('hidden');
      grid.innerHTML = '';

      Object.entries(countersData)
        .sort(([, a], [, b]) => (a.name || '').localeCompare(b.name || ''))
        .forEach(([counterId, counter]) => {
          grid.appendChild(createCounterCard(counterId, counter));
        });
    }

    function startRealtimeListeners() {
      const countersRef = ref(database, 'counters');

      onValue(countersRef, (snapshot) => {
        if (snapshot.exists()) {
          countersData = snapshot.val();
          renderCounters();

          Object.keys(countersData).forEach(counterId => {
            const counter = countersData[counterId];
            
            const servingEl = document.getElementById(`${counterId}-serving`);
            const issuedEl = document.getElementById(`${counterId}-issued`);
            
            if (servingEl) {
              servingEl.textContent = formatQueueId(counter.prefix, counter.nowServing);
            }
            if (issuedEl) {
              issuedEl.textContent = formatQueueId(counter.prefix, counter.lastIssued || 0);
            }
          });
        } else {
          countersData = {};
          renderCounters();
        }
      });
    }

    function refreshData() {
      showToast('üîÑ Refreshing data...', 'info');
      const grid = document.getElementById('countersGrid');
      grid.innerHTML = '';
      renderCounters();
    }

    window.refreshData = refreshData;

    window.openAddCounterModal = () => {
      document.getElementById('addCounterModal').classList.add('show');
      document.getElementById('counterName').value = '';
      document.getElementById('counterPrefix').value = '';
    };

    window.closeAddCounterModal = () => {
      document.getElementById('addCounterModal').classList.remove('show');
    };

    window.addCounter = async () => {
      const name = document.getElementById('counterName').value.trim();
      const prefix = document.getElementById('counterPrefix').value.trim().toUpperCase();

      if (!name || !prefix) {
        showToast('‚ùå Please fill in all fields', 'error');
        return;
      }

      if (!/^[A-Z]{1,3}$/.test(prefix)) {
        showToast('‚ùå Prefix must be 1-3 uppercase letters only', 'error');
        return;
      }

      try {
        const countersRef = ref(database, 'counters');
        const newCounterRef = push(countersRef);
        
        const newCounter = {
          name,
          prefix,
          nowServing: 1,
          lastIssued: 0,
          active: true,
          busy: false,
        };

        await update(ref(database, `counters/${newCounterRef.key}`), newCounter);
        showToast(`‚úÖ Counter "${name}" created successfully`, 'success');
        closeAddCounterModal();
      } catch (error) {
        console.error('Error adding counter:', error);
        showToast('‚ùå Failed to create counter', 'error');
      }
    };

    // Auto-uppercase prefix input
    document.getElementById('counterPrefix')?.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    startRealtimeListeners();
  </script>
</body>
</html>
